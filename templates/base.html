{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Athletico - EXERCISE CENTRUM</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

{% block nav %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Athletico - Your Fitness Centre!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.path == "/" %}active{% endif %}">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item {% if request.path == "/exercise/" %}active{% endif %}">
                <a class="nav-link" href="{% url 'add_exercise' %}">Add exercise</a>
            </li>
            <li class="nav-item {% if request.path == "/stats" %}active{% endif %}">
                <a class="nav-link" href="{% url 'show_stats' 'crunches' %}">Show stats</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock nav %}
